# Alert Rules - Sistem uyarı kuralları
# Bu dosya canonical alert rules dosyasıdır

alerts:
  # CPU uyarıları
  cpu:
    warning_threshold: 70
    critical_threshold: 90
    check_interval: 60  # saniye
    
  # Memory uyarıları
  memory:
    warning_threshold: 75
    critical_threshold: 90
    check_interval: 60
    
  # Disk uyarıları
  disk:
    warning_threshold: 80
    critical_threshold: 95
    check_interval: 300
    
  # Database uyarıları
  database:
    connection_timeout: 5  # saniye
    slow_query_threshold: 2  # saniye
    check_interval: 30
    
  # API uyarıları
  api:
    error_rate_threshold: 0.05  # %5
    latency_p95_threshold: 1000  # ms
    check_interval: 60

