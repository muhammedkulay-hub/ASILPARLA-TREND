version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env.production
    command: uvicorn services.api.app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request;urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 20s
      timeout: 5s
      retries: 5
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    env_file:
      - .env.production
    command: python -m services.worker.worker
    depends_on:
      redis:
        condition: service_started
      api:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:1.72.0
    env_file:
      - .env.production
    environment:
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/Istanbul
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    depends_on:
      api:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env.production
    command: uvicorn system_enhancements.api_gateway.gateway_main:app --host 0.0.0.0 --port 8080
    depends_on:
      api:
        condition: service_started
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  postgres_data:
  n8n_data:
