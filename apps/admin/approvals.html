<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AsilParla | Kullanıcı Onayları</title>
    <link rel="stylesheet" href="../shared/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar" style="border-right-color: rgba(6, 182, 212, 0.2);">
            <div style="font-size:1.5rem; font-weight:700; margin-bottom:40px; display:flex; align-items:center; gap:10px; color: var(--admin);">
                <i class="fa-solid fa-shield-halved"></i> AsilParla <span style="font-size:0.5rem; border:1px solid; padding:2px 4px;">ADMIN</span>
            </div>
            <div style="display:flex; flex-direction:column; gap:8px;">
                <div style="color:var(--text-dim); font-size:0.75rem; font-weight:700; margin:10px 0 5px 10px;">SYSTEM</div>
                <a href="admin.html" style="color:var(--text-dim); padding:12px; display:flex; gap:10px; text-decoration:none;"><i class="fa-solid fa-server"></i> System Health</a>
                <a href="approvals.html" class="btn-neon" style="justify-content:flex-start; background:rgba(6,182,212,0.15); border:1px solid rgba(6,182,212,0.3);"><i class="fa-solid fa-user-check"></i> Kullanıcı Onayları</a>
                <a href="#" style="color:var(--text-dim); padding:12px; display:flex; gap:10px; text-decoration:none;"><i class="fa-solid fa-users-gear"></i> Kullanıcı Yönetimi</a>
                <div style="margin-top:auto; padding-top:20px;">
                    <a href="login.html" style="color:var(--danger); display:flex; gap:10px; text-decoration:none; font-size:0.9rem;">Güvenli Çıkış</a>
                </div>
            </div>
        </aside>
        <main class="main-view fade-in">
            <header style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h1 style="font-size:1.8rem; color: var(--text-main);">Kullanıcı Onayları</h1>
                    <p style="color:var(--text-dim);">Sisteme erişim için onay bekleyen kullanıcılar</p>
                </div>
                <div style="font-family:var(--font-code); color:var(--warning); font-size:0.9rem;">
                    <i class="fa-solid fa-exclamation-triangle"></i> Onay Bekleyen: <span id="pendingCount">0</span>
                </div>
            </header>
            
            <div class="glass-panel" style="padding:25px; border-radius:16px;">
                <div id="pendingUsersList" style="display:flex; flex-direction:column; gap:15px;">
                    <!-- Onay bekleyen kullanıcılar buraya eklenecek -->
                </div>
                <div id="emptyState" style="text-align:center; padding:40px; color:var(--text-dim); display:none;">
                    <i class="fa-solid fa-check-circle" style="font-size:3rem; margin-bottom:20px; color:var(--success);"></i>
                    <p>Onay bekleyen kullanıcı bulunmuyor.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="approvals.js"></script>
</body>
</html>
