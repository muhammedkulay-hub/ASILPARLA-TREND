version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env.development
    command: uvicorn services.api.app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services:/app/services
      - ./config:/app/config
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    env_file:
      - .env.development
    command: python -m services.worker.worker
    volumes:
      - ./services:/worker/services
      - ./automation:/worker/automation
    depends_on:
      redis:
        condition: service_started
      api:
        condition: service_started

  postgres:
    image: postgres:15
    env_file:
      - .env.development
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  n8n:
    image: n8nio/n8n:1.72.0
    env_file:
      - .env.development
    environment:
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/Istanbul
    ports:
      - "5678:5678"
    volumes:
      - n8n_data_dev:/home/node/.n8n

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env.development
    command: uvicorn system_enhancements.api_gateway.gateway_main:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - ./system_enhancements:/app/system_enhancements
      - ./config:/app/config
    ports:
      - "8080:8080"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data_dev:
  n8n_data_dev:
