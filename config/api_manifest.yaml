  auth_mode: "apiKey"
  api_key_env: "TRENDYOL_API_KEY"
  enabled: true

efatura:
  base_url: "https://earsivportal.efatura.gov.tr"
  auth_mode: "certificate"
  cert_path: "config/certs/gib_client.pem"
  enabled: true

iyzico:
  base_url: "https://api.iyzipay.com"
  auth_mode: "apiKey"
  api_key_env: "IYZICO_SECRET"
  enabled: true

cargo:
  providers:
    - name: "Aras"
      base_url: "https://aras.kargoapi.com"
      enabled: true
    - name: "MNG"
      base_url: "https://mngkargo.api.tr"
      enabled: true
    - name: "Yurti√ßi"
      base_url: "https://api.yurticikargo.com"
